name: CI-CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # job1
  build_test:
    name: Build & Test App
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      # install applicaion dependencies
      - name: Install dependencies
        run: |
          npm install
          npm ci

      # build and test the apps
      - name: Build & test
        run: |
          npm run build
          npm run test

  # job
  push_to_docker_hub:
    name: Build & Push Docker Image to DockerHub
    runs-on: ubuntu-latest
    needs: [build_test]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Get package info
        id: package
        uses: codex-team/action-nodejs-package-info@v1

      - name: Set step variables
        id: getproject
        with:
          name: ${{ steps.package.outputs.name }}
          version: ${{ steps.package.outputs.version }}

      - name: Get the output
        run: |
          echo "name: ${{ steps.package.outputs.name }}"
          echo "version: ${{ steps.package.outputs.version }}"

      # - name: Get version from package.json
      #   uses: tyankatsu0105/read-package-version-actions@v1
      #   id: appversion

      - name: Package.json version number
        run: echo "Version is ${{ steps.package.outputs.version }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hello-world-js:${{ steps.package.outputs.version }}

      - name: New Docker Image version
        run: echo ${{ secrets.DOCKER_USERNAME }}/hello-world-js:${{ steps.package.outputs.version }}

    outputs:
      name: ${{ steps.getproject.outputs.name }}
      version: ${{ steps.getproject.outputs.version }}

  # scan job
  voln_scan_image:
    name: Scan Image for vulnerabilities
    runs-on: ubuntu-latest
    needs: [push_to_docker_hub]

    steps:
      - name: Docker Image to Scan
        run: echo ${{ secrets.DOCKER_USERNAME }}/hello-world-js:${{ needs.push_to_docker_hub.outputs.version }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/hello-world-js:${{ needs.push_to_docker_hub.outputs.version }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

  #job
  update_kube_yaml:
    name: Update Kube YAML files with images
    runs-on: ubuntu-latest
    needs: [voln_scan_image]

    steps:
      - name: Update the deploy1.yaml with new Image
        run: |
          sed -e "s/tag/${{needs.push_to_docker_hub.steps.appversion.outputs.version}}/g" ./k8s-resources/deploy1.yaml > ./k8s-resources/deploy1-upd.yaml

